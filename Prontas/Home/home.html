i<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/home-style.css">
    <link rel="stylesheet" href="css/cabeçalho-tipo-4-style.css">
    <link rel="stylesheet" href="css/rodape-home-style.css">
    <script src="https://kit.fontawesome.com/4464601f46.js"></script>
    <title>Home - EventShare</title>
</head>

<body>
    <header>
        <section id="cabecalho-padrao">
            <div class="itens-cabecalho-padrao">

                <div class="logo-eventshare-cabecalho-padrao">
                    <a href="#">
                        <img src="imagens/Logo EventShare.png" alt="Logo do projeto Eventshare">
                    </a>
                </div>

                <div class="menu-cabecalho-padrao">
                    <nav class="menu">
                        <ul>
                            <li>
                                <a href="#">Criar Conta</a>
                            </li>
                            <li>
                                <a href="#">Login</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>
    </header>

    <main class="main-home">

        <section id="banner-home">
            <div class="banner-texto-home">
                <h1>Eventos</h1>
                <p>Agende o seu aqui</p>
                <a href="#">Publicar Evento</a>
            </div>
        </section>

        <section id="eventos-home">

            <div class="filtro-home">
                <div class="filtro-caixas-home">
                    <div class="filtro-categorias-data-home">

                        <select name="select" class="filtro-categorias-home">
                            <option value="selecionar-valor" selected>Categorias</option>
                            <option value="evento-um">Evento 1</option>
                            <option value="evento-dois">Evento 2</option>
                        </select>

                        <input class="filtro-data-home" type="date">
                    </div>
                </div>
                <div class="filtro-botão-home">
                    <button class="filtro-botão-input-home">Filtrar</button>
                </div>
            </div>

            <div class="eventos-home">

                <a href="#">
                    <div class="evento-1-home">
                        <div class="evento-um-home">
                            <img src="imagens/Evento 1.jpeg" alt="" class="evento-imagem-home">
                            <div class="evento-nome-data-hora-local-home">
                                <div class="evento-nome-home">
                                    <p>WAKANDA TALKS</p>
                                </div>
                                <div class="evento-data-hora-local-home">
                                    <div class="data-evento-home">
                                        <p>07 Agosto</p>
                                    </div>
                                    <div class="hora-evento-home">
                                        <p>19:00</p>
                                    </div>
                                    <div class="espaco-evento-home">
                                        <p>Lounge</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>

                <a href="#">
                    <div class="evento-2-home">
                        <div class="evento-dois-home">
                            <img src="imagens/Evento 2.jpeg" alt="" class="evento-imagem-home">
                            <div class="evento-nome-data-hora-local-home">
                                <div class="evento-nome-home">
                                    <p>THOUGHTWORKS TECH TALKS</p>
                                </div>
                                <div class="evento-data-hora-local-home">
                                    <div>
                                        <p>16 Julho</p>
                                    </div>
                                    <div>
                                        <p>19:00</p>
                                    </div>
                                    <div>
                                        <p>Lounge</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>

            </div>

            <section id="secao-botao-ver-mais-home">
                <button class="botao-ver-mais-home">Ver mais</button>
            </section>

        </section>

        <section id="FAQ-home">
            <div class="FAQ-conteudo-home">
                <div class="FAQ-texto-home">
                    <p>Você possui dúvidas?</p>
                    <p>Acesse nossa central de ajudas.</p>
                </div>
                <div class="FAQ-botão-home">
                    <a href="#">Saiba Mais</a>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <section id="rodape-home">
            <div class="itens-rodape-home">

                <div class="lado-esquerdo-rodape-home">
                    <div class="logo-tw-rodape-home">
                        <img src="imagens/Logo TW.png" alt="">
                    </div>
                    <div class="logo-eventshare-rodape-home">
                        <img src="imagens/Logo EventShare.png" alt="">
                    </div>
                    <div class="email-contato-rodape-home">
                        <p>Contato: info-br@thoughtworks.com</p>
                    </div>
                </div>

                <div class="lado-direito-rodape-home">

                    <div class="seguir-rodape-home">
                        <p>Siga-nos</p>
                    </div>

                    <div class="logos-redes-sociais-rodape-home">

                        <div class="logo-facebook">
                            <a href="#">
                                <img src="imagens/Ícone Facebook.png" alt="Logo da rede social Facebook">
                            </a>
                        </div>

                        <div class="logo-youtube">
                            <a href="#">
                                <img src="imagens/Ícone Youtube.png" alt="Logo da plataforma de vídeos Youtube">
                            </a>
                        </div>

                        <div class="logo-instagram">
                            <a href="#">
                                <img src="imagens/Ícone Instagram.png" alt="Logo da rede social Instagram ">
                            </a>
                        </div>

                    </div>

                </div>

            </div>
        </section>

    </footer>

</body>

</html>
