<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/evento-recusado-style.css">
    <link rel="stylesheet" href="css/cabeçalho-tipo-3-style.css">
    <link rel="stylesheet" href="css/rodape-padrao-style.css">
    <title>Perfil administrador - Evento recusado - EventShare</title>
</head>

<body>

    <header>
        <section id="cabecalho-padrao">
            <div class="itens-cabecalho-padrao">

                <div class="logo-eventshare-cabecalho-padrao">
                    <a href="#">
                        <img src="imagens/Logo EventShare.png" alt="Logo do projeto Eventshare">
                    </a>
                </div>


                <div class="menu-cabecalho-padrao">
                    <nav class="menu">

                        <ul>
                            <li>
                                <a href="#" id="btns-menu-cabecalho-padrao">Publicar evento</a>
                            </li>
                        </ul>

                        <ul>

                            <li>
                                <a href="#">Sair</a>
                            </li>
                        </ul>

                    </nav>
                </div>

            </div>
        </section>
    </header>

    <main>
        <div class="container-eventorecusado">
            <h1 id="h1-eventorecusado">evento recusado</h1>
            <form action="" id="form-eventorecusado">
                <div class="filho-container-eventorecusado">
                    <section class="section-p-eventorecusado">
                        <p>Você recusou este evento! Escreva uma justificativa para a recusa do evento:</p>
                    </section>
                    <div class="input-div-eventorecusado">
                        <textarea id="input-eventorecusado" placeholder="Escreva aqui"></textarea>
                    </div>
                    <section class="section-p-eventorecusado">
                        <p>Sua resposta será enviada aos organizadores do evento recusado.</p>
                    </section>
                </div>

                <div class="botao-pai-evento-recusado-adm">
                    <a href="#" class="botao-evento-recusado-adm-1">Voltar</a>
                    <button class="botao-evento-recusado-adm-2">Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <section id="rodape-padrao">
            <div class="itens-rodape-padrao">

                <div class="lado-esquerdo-rodape-padrao">
                    <div class="logo-tw-rodape-padrao">
                        <img src="imagens/Logo TW.png" alt="">
                    </div>
                    <div class="logo-eventshare-rodape-padrao">
                        <img src="imagens/Logo EventShare.png" alt="">
                    </div>
                    <div class="email-contato-rodape-padrao">
                        <p>Contato: info-br@thoughtworks.com</p>
                    </div>
                </div>

                <div class="lado-direito-rodape-padrao">

                    <div class="seguir-rodape-padrao">
                        <p>Siga-nos</p>
                    </div>

                    <div class="logos-redes-sociais-rodape-padrao">

                        <div class="logo-facebook">
                            <a href="#">
                                <img src="imagens/Ícone Facebook.png" alt="Logo da rede social Facebook">
                            </a>
                        </div>

                        <div class="logo-youtube">
                            <a href="#">
                                <img src="imagens/Ícone Youtube.png" alt="Logo da plataforma de vídeos Youtube">
                            </a>
                        </div>

                        <div class="logo-instagram">
                            <a href="#">
                                <img src="imagens/Ícone Instagram.png" alt="Logo da rede social Instagram ">
                            </a>
                        </div>

                    </div>

                </div>

            </div>
        </section>
    </footer>

</body>

</html>
