<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login - style.css">
    <link rel="stylesheet" href="css/cabeçalho-tipo-1-style.css">
    <link rel="stylesheet" href="css/rodape-padrao-style.css">
    <link rel="stylesheet" href="">
    <script src="https://kit.fontawesome.com/4464601f46.js"></script>
    <title>Login - EventShare</title>
</head>

<body>

    <header>
        <section id="cabecalho-padrao">
            <div class="itens-cabecalho-padrao">

                <div class="logo-eventshare-cabecalho-padrao">
                    <a href="#">
                        <img src="imagens/Logo EventShare.png" alt="Logo do projeto Eventshare">
                    </a>
                </div>

                <div class="menu-cabecalho-padrao">
                    <nav class="menu">
                        <ul>
                            <li>
                                <a href="#">Criar Conta</a>
                            </li>
                            <li>
                                <a href="#">Home</a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </section>
    </header>

    <main>

        <section id="banner-login">
            <div class="texto-login">
                <h1>LOGIN</h1>
            </div>
        </section>

        <section class="login-pai">
            <input class="login-input" type="email" name="Email" id="" placeholder="E-mail">
            <input class="login-input" type="password" name="Senha" id="" placeholder="Senha">
            <a href="#" class="login-button">Entrar</a>
        </section>

    </main>

    <footer>
        <section id="rodape-padrao">
            <div class="itens-rodape-padrao">

                <div class="lado-esquerdo-rodape-padrao">
                    <div class="logo-tw-rodape-padrao">
                        <img src="imagens/Logo TW.png" alt="">
                    </div>
                    <div class="logo-eventshare-rodape-padrao">
                        <img src="imagens/Logo EventShare.png" alt="">
                    </div>
                    <div class="email-contato-rodape-padrao">
                        <p>Contato: info-br@thoughtworks.com</p>
                    </div>
                </div>

                <div class="lado-direito-rodape-padrao">

                    <div class="seguir-rodape-padrao">
                        <p>Siga-nos</p>
                    </div>

                    <div class="logos-redes-sociais-rodape-padrao">

                        <div class="logo-facebook">
                            <a href="#">
                                <img src="imagens/Ícone Facebook.png" alt="Logo da rede social Facebook">
                            </a>
                        </div>

                        <div class="logo-youtube">
                            <a href="#">
                                <img src="imagens/Ícone Youtube.png" alt="Logo da plataforma de vídeos Youtube">
                            </a>
                        </div>

                        <div class="logo-instagram">
                            <a href="#">
                                <img src="imagens/Ícone Instagram.png" alt="Logo da rede social Instagram ">
                            </a>
                        </div>

                    </div>

                </div>

            </div>
        </section>
    </footer>

</body>

</html>
