<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/4464601f46.js"></script>
    <title>Crie seu evento - EventShare</title>
    <link rel="stylesheet" href="css/criar-evento-3-style.css">
    <link rel="stylesheet" href="css/cabeçalho-tipo-2-style.css">
    <link rel="stylesheet" href="css/rodape-padrao-style.css">
    <link rel="stylesheet" href="css/bolinhas.css">
</head>

<body>

    <header>
        <section id="cabecalho-padrao">
            <div class="itens-cabecalho-padrao">

                <div class="logo-eventshare-cabecalho-padrao">
                    <a href="#">
                        <img src="imagens/Logo EventShare.png" alt="Logo do projeto Eventshare">
                    </a>
                </div>

                <div class="menu-cabecalho-padrao">
                    <nav class="menu">
                        <ul>
                            <li>
                                <a href="#">Login</a>
                            </li>
                            <li>
                                <a href="#">Home</a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </section>
    </header>

    <main>

        <nav class="bolinhas_sub2">
            <div class="textobola_sub2">
                <a href="#">
                    <img src="imagens/um-escuro.png" alt="Numero Um">
                </a>
                <p>Criando evento</p>
            </div>
            <hr class="hr_sub2">
            <div class="textobola_sub2">
                <a href="#">
                    <img src="imagens/dois-claro.png" alt="Numero Dois">
                </a>
                <p>Resumo do evento</p>
            </div>
            <hr class="hr_sub2">
            <div class="textobola_sub2">
                <a href="#">
                    <img class="resumo_sub2" src="imagens/tres-claro.png" alt="Numero Três">
                </a>
                <p>Confirmação</p>
            </div>
        </nav>

        <div class="banner-criar-evento-3"></div>

        <section class="conteudo-criar-evento-3">
            <div class="dh1-sub5">
                <h1 class="h1-sub5">Selecione uma sala</h1>
            </div>

            <div class="lugar-sub5">

                <div class="lugar1">
                    <a href="#">
                        <img src="imagens/reuniao-sub5.png" alt="Sala de reuniões, como lotação máxima de 25 pessoas">
                    </a>
                </div>

                <div class="lugar2">
                    <a href="#">
                        <img src="imagens/lounge-sub5.png" alt="Louge, como lotação máxima de 60 pessoas">
                    </a>
                </div>

            </div>

        </section>

    </main>

    <footer>
        <section id="rodape-padrao">
            <div class="itens-rodape-padrao">

                <div class="lado-esquerdo-rodape-padrao">
                    <div class="logo-tw-rodape-padrao">
                        <img src="imagens/Logo TW.png" alt="">
                    </div>
                    <div class="logo-eventshare-rodape-padrao">
                        <img src="imagens/Logo EventShare.png" alt="">
                    </div>
                    <div class="email-contato-rodape-padrao">
                        <p>Contato: info-br@thoughtworks.com</p>
                    </div>
                </div>

                <div class="lado-direito-rodape-padrao">

                    <div class="seguir-rodape-padrao">
                        <p>Siga-nos</p>
                    </div>

                    <div class="logos-redes-sociais-rodape-padrao">

                        <div class="logo-facebook">
                            <a href="#">
                                <img src="imagens/Ícone Facebook.png" alt="Logo da rede social Facebook">
                            </a>
                        </div>

                        <div class="logo-youtube">
                            <a href="#">
                                <img src="imagens/Ícone Youtube.png" alt="Logo da plataforma de vídeos Youtube">
                            </a>
                        </div>

                        <div class="logo-instagram">
                            <a href="#">
                                <img src="imagens/Ícone Instagram.png" alt="Logo da rede social Instagram ">
                            </a>
                        </div>

                    </div>

                </div>

            </div>
        </section>
    </footer>

</body>
