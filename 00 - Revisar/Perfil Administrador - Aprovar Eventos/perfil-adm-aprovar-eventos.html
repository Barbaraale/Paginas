<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/4464601f46.js"></script>
    <link rel="stylesheet" href="css/perfil-adm-aprovar-eventos-style.css">
    <link rel="stylesheet" href="css/cabeçalho-tipo-3-style.css">
    <link rel="stylesheet" href="css/rodape-padrao-style.css">
    <title>Perfil administrador - Aprovar eventos - EventShare</title>
</head>

<body>

    <header>
        <section id="cabecalho-padrao">
            <div class="itens-cabecalho-padrao">

                <div class="logo-eventshare-cabecalho-padrao">
                    <a href="#">
                        <img src="imagens/Logo EventShare.png" alt="Logo do projeto Eventshare">
                    </a>
                </div>


                <div class="menu-cabecalho-padrao">
                    <nav class="menu">

                        <ul>
                            <li>
                                <a href="#" id="btns-menu-cabecalho-padrao">Publicar evento</a>
                            </li>
                        </ul>

                        <ul>

                            <li>
                                <a href="#">Sair</a>
                            </li>
                        </ul>

                    </nav>
                </div>

            </div>
        </section>
    </header>

    <main class="main-perfil-adm-aprovar-eventos">

        <section class="titulo-perfil-adm-aprovar-eventos"> 
            <h1>Aprovar Eventos</h1>
        </section>

        <section id="eventos-perfil-adm-aprovar-eventos">

            <div class="eventos-perfil-adm-aprovar-eventos">

                <a href="#">
                    <div class="evento-1-perfil-adm-aprovar-eventos">
                        <div class="evento-um-perfil-adm-aprovar-eventos">
                            <img src="imagens/Evento 1.jpeg" alt="" class="evento-imagem-perfil-adm-aprovar-eventos">
                            <div class="evento-nome-data-hora-local-perfil-adm-aprovar-eventos">
                                <div class="evento-nome-perfil-adm-aprovar-eventos">
                                    <p>WAKANDA TALKS</p>
                                </div>
                                <div class="evento-data-hora-local-perfil-adm-aprovar-eventos">
                                    <div class="data-evento-perfil-adm-aprovar-eventos">
                                        <p>07 Agosto</p>
                                    </div>
                                    <div class="hora-evento-perfil-adm-aprovar-eventos">
                                        <p>19:00</p>
                                    </div>
                                    <div class="espaco-evento-perfil-adm-aprovar-eventos">
                                        <p>Lounge</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>

                <a href="#">
                    <div class="evento-2-perfil-adm-aprovar-eventos">
                        <div class="evento-dois-perfil-adm-aprovar-eventos">
                            <img src="imagens/Evento 2.jpeg" alt="" class="evento-imagem-perfil-adm-aprovar-eventos">
                            <div class="evento-nome-data-hora-local-perfil-adm-aprovar-eventos">
                                <div class="evento-nome-perfil-adm-aprovar-eventos">
                                    <p>THOUGHTWORKS TECH TALKS</p>
                                </div>
                                <div class="evento-data-hora-local-perfil-adm-aprovar-eventos">
                                    <div>
                                        <p>16 Julho</p>
                                    </div>
                                    <div>
                                        <p>19:00</p>
                                    </div>
                                    <div>
                                        <p>Lounge</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>

            </div>

            <section id="secao-botao-ver-mais-perfil-adm-aprovar-eventos">
                <button class="botao-ver-mais-perfil-adm-aprovar-eventos">Ver mais</button>
            </section>

        </section>

    </main>

    <footer>
        <section id="rodape-padrao">
            <div class="itens-rodape-padrao">

                <div class="lado-esquerdo-rodape-padrao">
                    <div class="logo-tw-rodape-padrao">
                        <img src="imagens/Logo TW.png" alt="">
                    </div>
                    <div class="logo-eventshare-rodape-padrao">
                        <img src="imagens/Logo EventShare.png" alt="">
                    </div>
                    <div class="email-contato-rodape-padrao">
                        <p>Contato: info-br@thoughtworks.com</p>
                    </div>
                </div>

                <div class="lado-direito-rodape-padrao">

                    <div class="seguir-rodape-padrao">
                        <p>Siga-nos</p>
                    </div>

                    <div class="logos-redes-sociais-rodape-padrao">

                        <div class="logo-facebook">
                            <a href="#">
                                <img src="imagens/Ícone Facebook.png" alt="Logo da rede social Facebook">
                            </a>
                        </div>

                        <div class="logo-youtube">
                            <a href="#">
                                <img src="imagens/Ícone Youtube.png" alt="Logo da plataforma de vídeos Youtube">
                            </a>
                        </div>

                        <div class="logo-instagram">
                            <a href="#">
                                <img src="imagens/Ícone Instagram.png" alt="Logo da rede social Instagram ">
                            </a>
                        </div>

                    </div>

                </div>

            </div>
        </section>
    </footer>

</body>

</html>
